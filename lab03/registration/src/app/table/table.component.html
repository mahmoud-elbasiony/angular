<h3>table</h3>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Age</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let tb of toTable; index as i" >
      <th scope="row">{{i+1}}</th>
      <td>{{tb.name}}</td>
      <td>{{tb.age}}</td>
    </tr>
  </tbody>
</table>
