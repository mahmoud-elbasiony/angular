<div class="form">
    <h3>register</h3>
    <div class="mb-3 center">
      <label for="exampleFormControlInput1" class="form-label" >Name</label>
      <input type="text" class="form-control" [ngClass]="{'is-invalid' : name.length<=3 && name,'is-valid' : name.length>=3 && name}" id="exampleFormControlInput1" placeholder="Name" [(ngModel)]="name">
      <div class="invalid-feedback" *ngIf="name.length<3">
        Please choose a valid name.
      </div>

    </div>
    <div class="mb-3 center">
      <label for="exampleFormControlInput2" class="form-label">Age</label>
      <input type="number" class="form-control" [ngClass]="{'is-invalid' : (+age<20 || +age>40) && age,'is-valid' : (+age>=20 || +age<=40) && age}" id="exampleFormControlInput2" placeholder="Age" [(ngModel)]="age">
      <div class="invalid-feedback" *ngIf="(+age<20 || +age>40) && +age">
        Please choose a valid age.
      </div>
    </div>
    <button class="btn btn-dark" (click)="send()">Add</button>
</div>
